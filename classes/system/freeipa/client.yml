classes:
- service.freeipa.client
parameters:
  freeipa:
    client:
      enabled: true
      hostname: ${linux:network:fqdn}
      server: ipa01.lxc.eru
      domain: ${linux:system:domain}
      realm: LXC.ERU
      otp: cloudlab
  openssh:
    server:
      public_key_auth: true
      gssapi_auth: true
      kerberos_auth: false
      authorized_keys_command:
        command: /usr/bin/sss_ssh_authorizedkeys
        user: nobody
  linux:
    network:
      resolv:
        dns:
          - 172.10.10.191
          - 172.10.10.192
        domain: workshop.cloudlab.cz
        search:
          - ${linux:network:resolv:domain}
